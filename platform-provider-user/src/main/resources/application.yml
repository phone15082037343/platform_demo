server:
  port: 9000
spring:
  application:
    name: platform-provider-user
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/platform
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: 123456
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        temp:
          use_jdbc_metadata_defaults: false
  sleuth:
    web:
      client:
        enabled: true
    sampler:
      probability: 1.0
eureka:
  client:
    service-url:
      defaultZone: http://admin:admin@127.0.0.1:8761/eureka/
logging:
  config: classpath:logback.xml

cas:
  server:
    prefix: http://127.0.0.1:8080/cas
    login: ${cas.server.prefix}/login
    logout: ${cas.server.prefix}/logout
  client:
    prefix: http://127.0.0.1:${server.port}
    login: ${cas.client.prefix}/login/cas
    logout:
      relative: /logout/cas
      url: ${cas.client.prefix}${cas.client.logout.relative}
